   <body class=body>
      <div id=login-page class=global-container>
         <div class="login-container flex-row justify-center align-center">
            <div class="login-center flex-column align-center">
               <a href=https://app.behave-academy.com><img class=behave-logo src=assets/images/behave-logo-white.png alt></a>
               <section class="login-description flex-column">
                  <h2 class=title>Seja Bem-vindo!</h2>
                  <p class=paragraph>Por favor insira as suas credenciais</p>
               </section>
               <form id=loginForm class=login-form>
                  <section class="login-form-section flex-column"><label class=label for=email>Digite Seu Email</label><input type=email id=email placeholder=joao.silva@gmail.com required><label class=label for=password>Sua Palavra Passe</label><input type=password id=password placeholder=***** required><button type=submit>Acessar</button></section>
               </form>
               <ul class=login-list>
                  <li class=login-list-item><a id=resetPasswordButton class=login-link href=https://app.behave-academy.com/recuperar-senha>Esqueceu sua senha?</a></li>
                  <li class=login-list-item>Ainda não é aluno? <a class=login-link href=https://www.behave-academy.com/matricula target=_blank rel="noopener noreferrer">Matricule-se</a></li>
               </ul>
               <footer class=login-footer>
                  <p>Ao utilizar nosso site, você concorda automaticamente com os <a class=login-footer-link href=https://www.behave-academy.com/termos-de-uso target=_blank rel="noopener noreferrer">Termos de Uso</a> e <a class=login-footer-link href=https://www.behave-academy.com/politica-de-privacidade target=_blank rel="noopener noreferrer">Política de Privacidade.</a></p>
               </footer>
            </div>
         </div>
